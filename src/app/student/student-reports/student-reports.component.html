<div class="container">

  <section class="hero">
    <div class="hero-body">
      <p class="title">
        Student Reports
      </p>
      <p class="subtitle">
        This is a simple page for reports
      </p>
    </div>
  </section>

  <nav class="level">
    <div class="level-item has-text-centered has-background-link pt-6 pb-6 has-text-white">
      <div>
        <p class="heading">MALES</p>
        <p class="title has-text-white">{{males}}</p>
        <p class="content mt-4">Students by male sex</p>
      </div>
    </div>
    <div class="level-item has-text-centered has-background-danger pt-6 pb-6 has-text-white">
      <div>
        <p class="heading">FEMALES</p>
        <p class="title has-text-white">{{females}}</p>
        <p class="content mt-4">Students by female sex</p>
      </div>
    </div>
    <div class="level-item has-text-centered has-background-white pt-6 pb-6 has-text-dark">
      <div>
        <p class="heading">WITH BIOGRAPHY</p>
        <p class="title">{{bio}}</p>
        <p class="content mt-4">Students who has biography</p>
      </div>
    </div>
    <div class="level-item has-text-centered has-background-success pt-6 pb-6 has-text-white">
      <div>
        <p class="heading">TOTAL</p>
        <p class="title has-text-white">{{total}}</p>
        <p class="content mt-4">Total of students</p>
      </div>
    </div>
  </nav>

  <div class="pb-6"></div>

</div>
